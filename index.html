<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roboy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon-roboy.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="size1 bg0 where1-parent">
      <!-- Form -->
      <div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
        <div class="wrap-pic1">
          <img src="images/icons/logo.png" alt="LOGO" />
        </div>

        <div class="p-t-50 p-b-60">
          <p class="m1-txt1 p-b-36">
            Notre site web est <span class="m1-txt2">Bientôt Disponible</span>,
            suivez-nous pour les mises à jour dès maintenant !
          </p>

          <form
            class="contact100-form validate-form"
            action="https://script.google.com/macros/s/AKfycbyHPpqHVJ-O5Hx7TT6EhQboXwwFD4yVPiy8fR4A-cc/dev?action=addUser"
            method="post"
          >
            <div
              class="wrap-input100 m-b-10 validate-input"
              data-validate="Le nom est requis"
            >
              <input
                class="s2-txt1 placeholder0 input100"
                type="text"
                name="name"
                placeholder="Your Name"
              />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 m-b-20 validate-input"
              data-validate="L'adresse e-mail est requise: ex@abc.xyz"
            >
              <input
                class="s2-txt1 placeholder0 input100"
                type="text"
                name="email"
                placeholder="Addresse email"
              />
              <span class="focus-input100"></span>
            </div>

            <div class="w-full">
              <button class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
                Inscrivez-vous
              </button>
            </div>
          </form>

          <p class="s2-txt3 p-t-18">
            Et ne vous inquiétez pas, nous détestons aussi le spam ! Vous pouvez
            vous désabonner à tout moment.
          </p>
        </div>
      </div>

      <!-- Coutdown -->
      <div
        class="flex-c-m bg-img1 size2 where1 overlay1 where2 respon2"
        style="background-image: url('images/bg01.jpg')"
      >
        <div class="wsize2 flex-w flex-c-m cd100 js-tilt">
          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 days"></span>
            <span class="s2-txt4">Jours</span>
          </div>

          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 hours"></span>
            <span class="s2-txt4">Heures</span>
          </div>

          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 minutes"></span>
            <span class="s2-txt4">Minutes</span>
          </div>

          <div class="flex-col-c-m size6 bor2 m-l-10 m-r-10 m-t-15">
            <span class="l2-txt1 p-b-9 seconds"></span>
            <span class="s2-txt4">Secondes</span>
          </div>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/moment.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone.min.js"></script>
    <script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script>
      $(".cd100").countdown100({
        /*Set Endtime here*/
        /*Endtime must be > current time*/
        endtimeYear: 2024,
        endtimeMonth: 6,
        endtimeDate: 10,
        endtimeHours: 18,
        endtimeMinutes: 0,
        endtimeSeconds: 0,
        timeZone: "Africa/Casablanca",
        // ex:  timeZone: "America/New_York"
        //go to " http://momentjs.com/timezone/ " to get timezone
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
